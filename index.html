<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>The Cycle of Life</title>

	<!-- bootstrap and jquery -->
	<script src="lib\jquery-2.1.4.js"></script>
	<script src="lib\bootstrap.js"></script>
	<link rel="stylesheet" href="css\bootstrap.css">
	<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

	<!-- website css and game js -->
	<script src="events.js"></script>
	<script src="game.js"></script>
	<link rel="stylesheet" href="css\base.css" />
</head>


<body>
	<div class="container" id="main-content">
		<div class="row spacer">
			<div class="col-xs-6" id="adult-col">
				<div class="row adult top-bar">
					<div class="col-xs-3 left">
						Debug: <span class="adult debug"></span>
					</div>
					<div class="col-xs-6"></div>
					<div class="col-xs-3 right">
						Age: <span class="adult age"></span><br>
						Happiness: <span class="adult happiness"></span>
					</div>
				</div>
				<div class ="row adult spacer center">
					<div class="col-xs-8 col-xs-offset-2">
						<span class="adult notifications"></span><br>
						<div class="adult event-holder spacer"></div>
					</div>
				</div>
			</div>
			<div class="col-xs-6 col-xs-offset-3" id="child-col">
				<div class="row child top-bar">
					<div class="col-xs-3 left">
						Debug: <span class="child debug"></span>
					</div>
					<div class="col-xs-6"></div>
					<div class="col-xs-3 right">
						Age: <span class="child age"></span><br>
						Happiness: <span class="child happiness"></span>
					</div>
				</div>
				<div class ="row child spacer center">
					<div class="col-xs-8 col-xs-offset-2">
						<span class="child notifications"></span><br>
						<div class="child event-holder spacer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
