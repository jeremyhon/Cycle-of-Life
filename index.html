<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>The Cycle of Life</title>

	<!-- bootstrap and jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- website css and game js -->
	<script src="events.js"></script>
	<script src="game.js"></script>
	<link rel="stylesheet" href="css\base.css" />
</head>
<body>
	<div class="container">
		<div class="row" id="game-row">
			<div class="col-md-4 col-md-offset-2" id="adult-col">
				<div class="row" id="top-bar">
					<div class="col-md-6 left-top">
						Debug: <span id="adult-debug"></span>
					</div>
					<div class="col-md-6 right-top">
						Age: <span id="adult-age-display"></span>
					</div>
				</div>
				<div class ="row adult center">
					<div class="col-md-12">
						<span id="adult-notifications"></span><br>
						<div id="adult-event-holder"></div>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-4" id="child-col">
				<div class="row" id="top-bar">
					<div class="col-md-6 left-top">
						Debug: <span id="child-debug"></span>
					</div>
					<div class="col-md-6 right-top">
						Age: <span class="child age"></span><br>
						Happiness: <span class="child happiness"></span>
					</div>
				</div>
				<div class ="row child center">
					<div class="col-md-12">
						<span id="child-notifications"></span><br>
						<div id="child-event-holder"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
