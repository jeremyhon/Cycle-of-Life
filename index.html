<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8"/>
	<title>Re;Live</title>

	<!-- bootstrap and jquery -->
	<script src="lib\jquery-2.1.4.js"></script>
	<script src="lib\jquery-ui.min.js"></script>
	<script src="lib\bootstrap.js"></script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.42.min.js"></script>
	<link rel="stylesheet" href="css\bootstrap.css">
	<link rel="stylesheet" href="css\jquery-ui.min.css">
	<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>-->

	<!-- website css and game js -->
	<script src="events.js"></script>
	<script src="game.js"></script>
	<link rel="stylesheet" href="css\base.css" />
</head>


<body>
	<div class="container" id="main-content">
		<div class="row spacer">
			<div class="col-xs-3 offsetDiv"></div>
			<div class="col-xs-6" id="parent-col">
				<div class="row parent top-bar">
					<div class="col-xs-3 text-left">
						<p class="debug-label" >Debug: </p><span class="parent debug"></span>
					</div>
					<div class="col-xs-6"></div>
					<div class="col-xs-3 text-right">
						Age: <span class="parent age"></span><br>
						<span class="parent misery-label">Misery:</span> <span class="parent misery"></span><br>
						<span class="parent hunger-label">Hunger:</span> <span class="parent hunger"></span>
					</div>
				</div>
				<div class ="row parent spacer center">
					<div class="col-xs-8 col-xs-offset-2">
						<span class="parent notifications"></span><br>
						<div class="parent event-holder spacer"></div>
					</div>
				</div>
			</div>
			<div class="col-xs-6" id="child-col">
				<div class="row child top-bar">
					<div class="col-xs-3 text-left">
						<p class="debug-label" >Debug: </p><span class="child debug"></span>
					</div>
					<div class="col-xs-6"></div>
					<div class="col-xs-3 text-right">
						Age: <span class="child age"></span><br>
						<span class="child misery-label">Misery: </span> <span class="child misery"></span><br>
						<span class="child hunger-label">Hunger: </span> <span class="child hunger"></span>
					</div>
				</div>
				<div class ="row child spacer center">
					<div class="col-xs-8 col-xs-offset-2">
						<span class="child notifications"></span><br>
						<div class="child event-holder spacer"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
